<html>
<head>
<title> Dynamically create input fields- jQuery </title>
<script  src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>        // Calling jQuery Library hosted on Google's CDN
<script type="text/javascript">
$(function() {
var addDiv = $('#addinput');
var i = $('#addinput p').size() + 1;

$('#addNew').live('click', function() {
$('<p><div class="form-group"> <label for="fname" class="col-sm-2 control-label">First Name</label> <div class="col-sm-10"> <input type="text" class="form-control" id="fname"placeholder="Enter your first name here"> </div> </div><div class="form-group"> <label for="lname" class="col-sm-2 control-label">Last Name</label> <div class="col-sm-10"> <input type="text" class="form-control" id="lname"placeholder="Enter your first name here"> </div> </div> <div class="form-group"> <label for="phonenr" class="col-sm-2 control-label">Phone Number</label> <div class="col-sm-10"> <div class="input-group input-group-sm"> <span class="input-group-addon">+</span> <input type="number" class="form-control" placeholder=""> </div> </div> </div><a href="#" id="remNew">Remove</a> </p>').appendTo(addDiv);
i++;

return false;
});

$('#remNew').live('click', function() {
if( i > 2 ) {
$(this).parents('p').remove();
i--;
}
return false;
});
});

</script>

</head>
<body>
<h2>Dynammically Add Another Input Box</h2>

<div id="addinput">
<p>
    <div class="form-group">
        <label for="fname" class="col-sm-2 control-label">First Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="fname"
                   placeholder="Enter your first name here">
        </div>
    </div><div class="form-group">
    <label for="lname" class="col-sm-2 control-label">Last Name</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" id="lname"
               placeholder="Enter your first name here">
    </div>
</div>
    <div class="form-group">
        <label for="phonenr" class="col-sm-2 control-label">Phone Number</label>
        <div class="col-sm-10">
            <div class="input-group input-group-sm">
                <span class="input-group-addon">+</span>
                <input type="number" class="form-control" placeholder="">
            </div>
        </div>
    </div><a href="#" id="addNew">Add</a>
</p>
</div>

</body>
</html>
